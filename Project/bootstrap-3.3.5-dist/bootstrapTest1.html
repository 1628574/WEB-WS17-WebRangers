<!DOCTYPE html>
<html lang="de">

<head>
  <!-- TITLE-->
  <title>Schiffe-Versenken</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="WebRanger">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta http-equiv=”language” content=”de” />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Google-Font-->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <!-- CSS-Style-->
  <style>
    #output {
      font-family: 'Indie Flower', cursive;
    }

    #title-main {
      font-family: 'Indie Flower', cursive;
    }

    #title-settings {
      font-family: 'Indie Flower', cursive;
    }

    #title-highscore {
      font-family: 'Indie Flower', cursive;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="jumbotron">
    <h1 id="title-main">Schiffe versenken</h1>
  </div>

  <!-- MAIN-PART -->
  <div class="container">

    <div class="row">

      <!-- SIDEBAR -->
      <div class="col-md-2">

        <div class="row">
          <h3 id="title-settings">Einstellungen</h3>
        </div>

        <div class="row">
          <p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-1">Namen</button>
          </p>
        </div>

        <div class="row">
          <h3 id="title-highscore">Highscore</h3>
        </div>

      </div>

      <!-- SPIELBEREICH -->
      <div class="col-md-10">
        <div class="row">
          <p>
            <center>
              <h2 id="output">Spieler1 gegen Spieler2</h2></p>
          </center>
        </div>

        <div class="row">
          <!-- TODO:  zwei Spielfelder mit 10 x 10 Feldern   -->
        </div>
      </div>

    </div>
  </div>


  <!-- FOOTER -->
  <footer>
    <!-- TODO: Mit Inhalt füllen -->
  </footer>





  <!-- MODAL -->
  <div class="modal fade" id="modal-1">
    <div class="modal-dialog ">
      <div class="modal-content">

        <!-- HEADER -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Spiel vorbereitung</h3>
        </div>

        <!-- BODY -->
        <div class="modal-body">
          <form method="get">
            <div class="form-group" id="formGrpSpieler1">
              <label for="spieler1">Spieler 1</label>
              <input type="text" name="spieler1" id="input1" placeholder="1. Spielername" required pattern="[A-Za-z0-9]{3,15}" />
              <small class="form-text">3-15 Buchstaben</small>
            </div>
            <div class="form-group" id="formGrpSpieler2">
              <label for="spieler2">Spieler 2</label>
              <input type="text" name="spieler2" id="input2" placeholder="2. Spielername" required pattern="[A-Za-z0-9]{3,15}" />
              <small class="form-text">3-15 Buchstaben</small>
            </div>
            <div class="form-text text-right">
              <!-- FIXME: Knopf für Formular bestätigen läd seite neu (Knopf entfernt)-->
            </div>
          </form>
        </div>

        <!-- FOOTER -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
          <button type="button" onclick="setText()" class="btn btn-primary">Änderungen speichern</button>
        </div>

      </div>
    </div>
  </div>
  <!-- MODAL END-->


  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- NOTE:  Beide Scripts müssen hinter dem obigen stehen!!!-->
  <!-- show modal on page load -->
  <script type="text/javascript">
    $(document).ready(function() {
      $('#modal-1').modal('show');
    });
  </script>

  <!-- werte Formular aus und schreibe auf Seite -->
  <script>
    function setText() {
      var spieler1 = document.getElementById("input1").value;
      var spieler2 = document.getElementById("input2").value;
      document.getElementById("output").innerHTML = spieler1 + " gegen " + spieler2;
    }
  </script>


</body>

</html>
