<!DOCTYPE html>
<html lang="de">

<head>
  <!-- TITLE-->
  <title>Schiffe-Versenken</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="WebRanger">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta http-equiv=”language” content=”de” />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Google-Font-->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <script src="js/score.js"></script>

</head>

<body>

  <!-- HEADER -->
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-10">
        <h1 id="title-main">Schiffe versenken</h1>
      </div>
      <!-- NOTE: Footer Inhalt -->
      <div class="col-md-2">
        <h5>Impressum</h5>
        <h5>About</h5>
        <h5><a href="https://github.com/1628574/WEB-WS17-WebRangers">GitHub</a></h5>
      </div>
    </div>
  </div>

  <!-- MAIN-PART -->
  <div class="container">

    <div class="row">

      <!-- SIDEBAR -->
      <div class="col-md-2">

        <div class="row">
          <h3 id="title-settings">Einstellungen</h3>
        </div>

        <div class="row">
          <p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-1">Namen</button>
          </p>
        </div>

        <div class="row">
          <h3 id="title-highscore">Highscore</h3>
          <table id="table-highscore" class="table  table-hover">
            <tr>
              <th> Name </th>
              <th>Punkte</th>
            </tr>
            <tr>
              <td id="pl1"> 1. {Player 1}</td>
              <td id="po1">{points}</td>
            </tr>
            <tr>
              <td id="pl2">2. {Player 2} </td>
              <td id="po2">{points}</td>
            </tr>
            <tr>
              <td id="pl3">3. {Player 3}</td>
              <td id="po3">{points}</td>
            </tr>
            <tr>
              <td id="pl4">4. {Player 4}</td>
              <td id="po4">{points}</td>
            </tr>
            <tr>
              <td id="pl5">5. {Player 5}</td>
              <td id="po5">{points}</td>
            </tr>
          </table>
        </div>

      </div>

      <!-- SPIELBEREICH -->
      <div class="col-md-10">
        <div class="row">
          <!-- TODO: Anpassen -->
          <div class="col-md-4">
            <center>
              <p style="float:right" id="output">{Spieler1}</p>
            </center>
          </div>
          <div class="col-md-3">
            <center>
              <p id="output"> gegen </p>
            </center>
          </div>
          <div class="col-md-3">
            <center>
              <p style="float:left" id="output">{Spieler2}</p>
            </center>
          </div>

        </div>


        <div class="row">
          <!-- NOTE: id´s : [1 | 2 : Spielerseite 1 oder 2 ; 00 = A01 | 01 = A02 ; ... ; 55 = F06 ; ... ; 99 = K10 -->
          <div class="col-md-5" id="hierTabelle1">
            <!--Spielfeld 1-->
          </div>
          <div class="col-md-4 col-md-offset-1" id="hierTabelle2">
            <!--Spielfeld 2-->
          </div>
        </div>
      </div>

    </div>
    <br> <br> <br> <br>
  </div>


  <!-- MODAL Namen -->
  <div class="modal fade" id="modal-1">
    <div class="modal-dialog ">
      <div class="modal-content">

        <!-- HEADER -->
        <div class="modal-header">
          <h3 id="title-modal" class="modal-title">Spielernamen</h3>
        </div>

        <!-- BODY -->
        <div class="modal-body">
          <form id="players_form">
            <!-- TODO: anpassen, hier gibt es nur 1 player -->
            <div class="form-group" id="formGrpSpieler1">
              <label id="text-pl1" for="spieler1">Spieler 1</label>
              <input type="text" name="spieler1" id="input1" placeholder="1. Spielername" required pattern="[A-Za-z0-9]{3,15}" />
              <small class="form-text">3-15 Buchstaben</small>
            </div>
            <div class="form-group" id="formGrpSpieler3">
              <button type="submit" class="btn btn-default" name="button" onclick="setText()">Änderungen speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL END-->


  <!-- Latest compiled and minified JavaScript -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</body>

</html>
