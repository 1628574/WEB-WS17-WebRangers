<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <script type="text/javascript">
    var hor = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10"];
    var ver = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "K"];

    function start() {
      createTable(1);
      createTable(2);
    }

    function createTable(table) {
      var myTable = document.createElement("table");
      myTable.setAttribute("class", "tg");
      for (var i = 0; i < 11; i++) {
        currentRow = document.createElement("tr");
        for (var j = 0; j < 11; j++) {
          currentCell = document.createElement("td");
          if (i == 0 && j == 0) {
            currentText = document.createTextNode("");
          } else if (i == 0) {
            currentText = document.createTextNode(hor[j - 1]);
          } else if (j == 0) {
            currentText = document.createTextNode(ver[i - 1]);
          } else {
            currentCell.id = table + "" + i - 1 + "" + j - 1;
            currentCell.setAttribute('onclick', "shootSquare((this.id))");
            currentText = document.createTextNode("" + table + "" + (i - 1) + "" + (j - 1));
          }
          currentCell.appendChild(currentText);
          currentRow.appendChild(currentCell);
        }
        myTable.appendChild(currentRow);
      }
      myTable.setAttribute("border", 1);

      node = document.getElementById("hierTabelle");
      node.appendChild(myTable);
    }
  </script>
</head>




<body onload="javascript:start()">
  <div id="hierTabelle"></div>
</body>

</html>
