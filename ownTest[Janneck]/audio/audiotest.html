<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- HTML -->
  <div class="music_controll">
    <center>
      <span id="music_controll_title">Musik</span>

      <hr>

      <audio id="audiofile" autoplay preload="auto" loop>
      <source src="files/song1.mp3" />
    </audio>

      <input id="music_controll_range" type="range" min="0" max="1" value="0.3" step="0.05">
      <label id="ind-music_controll_range" for="music_controll_range">30%</label>

      <hr>

      <button id="music_controll_mute_button" type="button" onclick="music_controll_playButton()" name="button">Pause</button>
    </center>
  </div>

  <!-- CSS -->
  <style media="screen">
    #music_controll_title {
      font-size: 1.2em;
      font-family: fantasy;
    }

    #ind-music_controll_range {
      font-family: fantasy;
    }

    .music_controll {
      width: 200px;
      border: 1px;
      border-color: black;
      border-style: solid;
      padding: 0.5em;
    }
  </style>

  <!-- JS -->
  <script>
    document.getElementById("music_controll_range").addEventListener("mouseup", function() {
      var value = document.getElementById("music_controll_range").value;
      var ind = document.getElementById("ind-music_controll_range");
      ind.innerHTML = value * 100 + "%";
      music_controll_volume(value);
    });

    function music_controll_play() {
      console.log("Play");
      document.getElementById('audiofile').play();
    }

    function music_controll_pause() {
      console.log("Pause");
      document.getElementById('audiofile').pause();
    }

    function music_controll_volume(value) {
      console.log("Volume: " + value);
      document.getElementById('audiofile').volume = value;
    }

    var pause = false;

    function music_controll_playButton() {
      var elem = document.getElementById("music_controll_mute_button");
      if (pause) {
        elem.firstChild.data = "Pause";
        music_controll_play();
        pause = false;
      } else {
        elem.firstChild.data = "Play";
        music_controll_pause();
        pause = true;
      }
    }
  </script>
</body>

</html>
